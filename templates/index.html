<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            background-color: #b3f0a1; /* Green background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Crop Recommendation System</h1>
    <div class="form-container">
        <form action="/predict" method="post">
            <input type="number" name="nitrogen" placeholder="Nitrogen (N)" required><br>
            <input type="number" name="phosphorus" placeholder="Phosphorus (P)" required><br>
            <input type="number" name="potassium" placeholder="Potassium (K)" required><br>
            <input type="number" step="any" name="temperature" placeholder="Temperature (Â°C)" required><br>
            <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required><br>
            <input type="number" step="any" name="ph" placeholder="pH Level" required><br>
            <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required><br>
            <button type="submit">Predict Crop</button>
        </form>
    </div>
</body>
</html>
