<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background-color: #b3f0a1; /* Green background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .result-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Recommended Crop: {{ crop }}</h1>
        <img src="{{ crop_image }}" alt="{{ crop }}">
        <p>The best crop to grow based on the provided inputs is <b>{{ crop }}</b>.</p>
        <a href="/">Predict Again</a>
    </div>
</body>
</html>
